<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Book Library</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button>Search</button>
      </div>
      <div class="list-grid-container">
        <label id="list-label">
          <input id="list-input" type="checkbox" name="list" checked />
          <img
            style="width: 30px; height: 30px"
            src="./assets/list.png"
            alt="list"
          />
          <p>List</p>
        </label>
        <label id="grid-label">
          <input id="grid-input" type="checkbox" name="grid" />
          <img
            style="width: 30px; height: 30px"
            src="./assets/grid.png"
            alt="Grid"
          />
          <p>Grid</p>
        </label>
      </div>

      <h2>No Book Found</h2>

      <div id="book-list-container">
        <ul>
          <li>Book 1</li>
          <li>Book 2</li>
          <li>Book 3</li>
        </ul>
      </div>
      <div id="book-grid-container" class="hide">
        <div class="grid-item">Book 1</div>
        <div class="grid-item">Book 2</div>
        <div class="grid-item">Book 3</div>
        <div class="grid-item">Book 4</div>
        <div class="grid-item">Book 5</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
