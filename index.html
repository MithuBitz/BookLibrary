<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Book Library</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button>Search</button>
      </div>
      <div class="list-grid-container">
        <label id="list-label">
          <input id="list-input" type="checkbox" name="list" checked />
          <img
            style="width: 30px; height: 30px"
            src="./assets/list.png"
            alt="list"
          />
          <p>List</p>
        </label>
        <label id="grid-label">
          <input id="grid-input" type="checkbox" name="grid" />
          <img
            style="width: 30px; height: 30px"
            src="./assets/grid.png"
            alt="Grid"
          />
          <p>Grid</p>
        </label>
      </div>

      <h2 id="no-book-found" class="hide">No Book Found</h2>

      <div class="sort-option">
        <label for="sortOrder">Sort by Name:</label>
        <select id="sortOrderName">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>

      <div id="book-list-container">
        <ul id="book-list-ul"></ul>
      </div>
      <div id="book-grid-container" class="hide"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
